name: Deploy to Azure App Service

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
    paths:
      - 'src/**'

permissions:
  id-token: write
  contents: read

env:
  AZURE_WEBAPP_NAME: aaesalamanca
  AZURE_RESOURCE_GROUP: aaesalamanca.dev
  DOTNET_VERSION: 9

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: dotnet build and publish
        run: |
          dotnet restore
          dotnet build --configuration Release
          dotnet publish src/Aaesalamanca.RazorPages -c Release -o ./publish

      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Configure App Service app settings
        run: |
          az webapp config appsettings set --name ${{ env.AZURE_WEBAPP_NAME}} --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --settings GitHub__Token=${{ secrets.GIT_HUB_TOKEN}} GitHub__WebhookSecret=${{ secrets.WEBHOOK }}

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ./publish

      - name: az logout
        run: |
          az logout
